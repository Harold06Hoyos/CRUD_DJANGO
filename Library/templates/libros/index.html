{% extends "base.html" %}

{% block titulo %} Nosotros {% endblock %}

{% block contenido %} 
<div class="card">
    <div class="card-header">
        <a name="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Title</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr class="">
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                          <img src="{{ libro.imagen.url }}" height='100'>
                        </td> 
                        <td{{libro.imagen}}></td>
                        <td>{{ libro.descripcion }}</td>
                        <td>
                            <a
                            type="button"
                            class="btn btn-info"
                            aria-describedby="helpId"
                            href="{% url 'editar' libro.id %}"
                            role="button">Editar</a>
                            <a
                            type="button"
                            class="btn btn-danger"
                            aria-describedby="helpId"
                            href="{% url 'eliminar' libro.id %}"
                            role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %} 
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">Footer</div>
</div>

{% endblock %}
